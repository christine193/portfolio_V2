<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Christine Lopez</title>
    <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">
    <link rel="stylesheet" href="css/main.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script src="https://unpkg.com/vue-fullpage.js/dist/vue-fullpage.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
    <main id="app">
        <header>

            <ul id="menu">
                <li data-menuanchor="page1" class="active"><a href="#page1"></a></li>
                <li data-menuanchor="page2"></li>
                <li data-menuanchor="page3"></li>
                <li data-menuanchor="page4"></li>
            </ul>

        </header>
        <!--landing image-->

        <full-page :options="options" id="fullpage" ref="fullpage">
            <div id="heroImage" class="section">
                <h1 class="hidden">Hero Image</h1>
            </div>

            <!--my skill-->
            <div id="MySkills" class="section">
                <h1 class="sectionTitle">My Skills</h1>
            </div>

            <!--about me-->
            <div id="aboutMe" class="section">
                <h1 class="sectionTitle">About Me</h1>
            </div>


            <!--gallery-->
            <div id="myWork" class="section">
                <h1 class="sectionTitle">My Work</h1>
            </div>


            <!--contact/social-->
            <div id="contact" class="section">
                <h1 class="sectionTitle">Contact Me</h1>
            </div>
        </full-page>

    </main>


</body>
<script src="js/lottie.js" type="text/javascript"></script>
<script src="js/main.js"></script>



</html>
